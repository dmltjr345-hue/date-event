<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슥이의 데이트 신청</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Apple SD Gothic Neo', sans-serif;
            background-color: #fff0f5;
        }
        #container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        img {
            width: 250px;
            height: 250px;
            border-radius: 15px;
            object-fit: cover;
            margin-bottom: 20px;
        }
        h1 { color: #ff4d6d; font-size: 1.5rem; }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            position: relative;
            height: 50px;
        }
        button {
            padding: 10px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.2s;
        }
        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn {
            background-color: #adb5bd;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>

<div id="container">
    <img id="mainImg" src="01.jpg" alt="질문 사진">
    <h1 id="question">빈아, 이번 주말에<br>나랑 데이트 할래? ❤️</h1>
    <div class="buttons">
        <button id="yesBtn" onclick="accepted()">Yes!</button>
        <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
    </div>
</div>

<script>
    function moveButton() {
        const noBtn = document.getElementById('noBtn');
        // 버튼이 도망갈 수 있는 최대 범위 계산
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        
        noBtn.style.left = x + 'px';
        noBtn.style.top = y + 'px';
        noBtn.style.position = 'fixed';
    }

    function accepted() {
        document.getElementById('mainImg').src = '02.jpg'; // 수락 시 바뀌는 사진
        document.getElementById('question').innerHTML = '오예! 데이트 확정! ❤️<br>금방 안산으로 달려갈게!';
        document.getElementById('noBtn').style.display = 'none';
        document.getElementById('yesBtn').style.width = '100%';
    }
</script>

</body>
</html>
