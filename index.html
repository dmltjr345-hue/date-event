<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슥이의 데이트 신청</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Apple SD Gothic Neo', sans-serif;
            background-color: #fff0f5;
            overflow: hidden; /* 도망갈 때 스크롤 생김 방지 */
        }
        #container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 350px;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        h1 { color: #ff4d6d; font-size: 1.3rem; margin-bottom: 30px; line-height: 1.5; }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 40px; /* 버튼 사이 간격 확보 */
            height: 50px;
            position: relative;
        }
        button {
            padding: 10px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            z-index: 10;
        }
        #yesBtn { background-color: #ff4d6d; color: white; width: 100px; }
        #noBtn { 
            background-color: #adb5bd; 
            color: white; 
            width: 100px;
            transition: 0.1s; /* 도망가는 속도감 */
        }
    </style>
</head>
<body>

<div id="container">
    <img id="mainImg" src="01.jpg" alt="질문 사진">
    <h1 id="question">빈아, 이번 주말에<br>나랑 데이트 할래? ❤️</h1>
    <div class="buttons">
        <button id="yesBtn" onclick="accepted()">Yes!</button>
        <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()" ontouchstart="moveButton()">No</button>
    </div>
</div>

<script>
    function moveButton() {
        const noBtn = document.getElementById('noBtn');
        
        // 화면 안에서만 랜덤하게 이동 (여백 50px 확보)
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        
        noBtn.style.position = 'fixed';
        noBtn.style.left = x + 'px';
        noBtn.style.top = y + 'px';
        noBtn.style.zIndex = '999'; // 도망갈 때 다른 요소 위로 올라오게
    }

    function accepted() {
        document.getElementById('mainImg').src = '02.jpg';
        document.getElementById('question').innerHTML = '오예! 데이트 확정! ❤️<br>금방 안산으로 달려갈게!';
        document.getElementById('noBtn').style.display = 'none';
        document.getElementById('yesBtn').style.width = '100%';
        document.getElementById('yesBtn').style.position = 'static';
    }
</script>

</body>
</html>
